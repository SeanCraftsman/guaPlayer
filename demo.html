<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>guaPlayer demo</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/guaPlayer.css">
</head>
<body>
	<div class="guaPlayer">
		<audio id='id-audio-player'>
		</audio >
		<div class="content">
			<div class="flip-left">
				<div id="gua-flip-pageL1">
					<!-- 封面 -->
				</div>
				<div id="gua-flip-pageL2">
					歌词
				</div>
				<div id="gua-flip-pageL3">
					播放列表
				</div>
			</div>
			<div class="flip-right">
				<div id="gua-flip-pageR1"></div>
				<div id="gua-flip-pageR2">
					<div id='guaPlayer-aside'>
						<div id='guaPlayer-toggle' class="guaPlayer-play"></div>
						<div id='guaPlayer-forward'></div>
						<div id='guaPlayer-backward'></div>
						<div id='guaPlayer-volume'>
							<div class="gua-vertical-slider">
								<div class="gua-vertical-bar"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="gua-flip-pageR3"></div>
			</div>
		</div>
		<div class="guaSlider">
			<div id="id-audio-time">
				<span id="id-audio-now">--:--</span>/<span id="id-audio-sum">--:--</span>
			</div>
			<div class="guaSliderBar"></div>
		</div>
	</div>
	<script src="js/gua.js"></script>
	<script src="js/flip.js"></script>
	<script src="js/audio.js"></script>
</body>
</html>
